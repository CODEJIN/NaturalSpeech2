Sound:
    Frame_Shift: 320    # Encodec's frame
    Sample_Rate: 16000
    Mel_Dim: 80
    F0_Min: 65
    F0_Max: 2094

Tokens: 55

Encoder:
    Size: 512
    Transformer:
        Stack: 6
        Head: 8
        Dropout_Rate: 0.0
        FFN:
            Kernel_Size: 9
            Dropout_Rate: 0.2

Speech_Prompter:
    Size: 512
    Transformer:
        Stack: 6
        Head: 8
        Dropout_Rate: 0.0
        FFN:
            Kernel_Size: 9
            Dropout_Rate: 0.2

Duration_Predictor:
    Stack: 10
    Attention:
        Head: 8
        Dropout_Rate: 0.0
    Conv:
        Kernel_Size: 3
        Stack: 3
        Dropout_Rate: 0.2

F0_Predictor:
    Stack: 10
    Attention:
        Head: 8
        Dropout_Rate: 0.0
    Conv:
        Kernel_Size: 3
        Stack: 3
        Dropout_Rate: 0.5


Diffusion:
    Max_Step: 1000
    Size: 512
    Kernel_Size: 5
    Stack: 40
    Attention:
        Query_Token: 32
        Query_Size: 512
        Head: 8
        Dropout_Rate: 0.0

