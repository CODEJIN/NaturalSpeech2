Token_Path: 'D:/Datasets/22K.NaturalSpeech2/Token.yaml'
Latent_Range_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Latent_Range_Info.yaml'
Mel_Range_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Mel_Range_Info.yaml'
F0_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/F0_Info.yaml'
Speaker_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Speaker_Info.yaml'
Emotion_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Emotion_Info.yaml'
Language_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Language_Info.yaml'
Gender_Info_Path: 'D:/Datasets/22K.NaturalSpeech2/Gender_Info.yaml'
Language_and_Gender_Info_by_Speaker_Path: 'D:/Datasets/22K.NaturalSpeech2/Language_and_Gender_Info_by_Speaker.yaml'
Train:
    Pattern_Cache: false
    Train_Pattern:
        Path: 'D:/Datasets/22K.NaturalSpeech2/Train'
        Metadata_File: 'METADATA.PICKLE'
        Feature_Length:
            Min: 100
            Max: 1200
        Text_Length:
            Min: 1
            Max: 200
        Accumulated_Dataset_Epoch: 1 # This is to prevent slow down from torch.utils.data.DataLoader when the number of patterns is small.
        Augmentation_Ratio: 0.10
    Eval_Pattern:
        Path: 'D:/Datasets/22K.NaturalSpeech2/Eval'
        Metadata_File: 'METADATA.PICKLE'
        Feature_Length:
            Min: 100
            Max: 1200
        Text_Length:
            Min: 10
            Max: 200
    Num_Workers: 0
    Batch_Size: 12
    Segment_Size: 64
    Learning_Rate:
        Initial: 5.0e-4
        Decay: 0.999875
    ADAM:
        Beta1: 0.8
        Beta2: 0.99
        Epsilon: 1.0e-9
    Gradient_Norm: 0.0
    Max_Step: 1000000
    Checkpoint_Save_Interval: 5000
    Logging_Interval: 1
    Evaluation_Interval: 1000
    Inference_Interval: 5000
    Initial_Inference: true
    Inference_in_Train:
        Text: [
            'Do not kill the goose that lays the golden eggs.',
            'A good medicine tastes bitter.',
            'Do not count your chickens before they hatch.',
            'If you laugh, blessings will come your way.'
            ]
        Reference: [
            'Inference_Wav/p279_003_mic2.flac',
            'Inference_Wav/p280_006_mic1.flac',
            'Inference_Wav/p362_002_mic1.flac',
            'Inference_Wav/s5_004_mic2.flac'
            ]
        Speech_Prompt_Length: 250   # 50 == 1 seconds

Inference_Batch_Size: 16

Inference_Path: './results/Inference'
Checkpoint_Path: './results/Checkpoint'
Log_Path: './results/Log'

Weights_and_Biases:
    # Use: true
    Use: false
    Project: 'NaturalSpeech2'
    Entity: 'codejin'
    Name: 'Test'
    Save_Checkpoint:
        Use: false
        Interval: 50000 # Unlike local, The capacity of WandB is small.

Use_Mixed_Precision: true  # Don't use mixed precision in this model.
Use_Multi_GPU: false
Device: '0'
